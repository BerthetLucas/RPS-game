<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!--Welcome screen-->

    <section class="welcome-modale h-screen flex flex-col justify-center items-center">
      <h1 class="text-lg mb-5">Welcome players !</h1>
      <p class = "mb-5">This game needs two players, you'll have to choose an attack first</p>
      <button class="btn-start-game">Start Game !</button>
    </section>

    <!--Player 1-->

    <section class="j1-modale h-screen bg-purple-300">
      <button class="j1-rock" value="rock">Rock</button>

      <button class="j1-paper" value="paper">Paper</button>

      <button class="j1-scissors" value="scissors">Scissors</button>

      <button class="btn-j1">To the next player</button>
    </section>

    <!--Player 2-->

    <section class="j2-modale h-screen bg-green-400">
      <button class="j2-rock" value="rock">Rock</button>

      <button class="j2-paper" value="paper">Paper</button>

      <button class="j2-scissors" value="scissors">Scissors</button>

      <button class="btn-j2">Fight !</button>
    </section>

    <!--Game screen-->

    <section class="game-modale h-screen bg-blue-300">
      <button class="btn-result">Go to result</button>
    </section>

    <!--Result screen-->

    <section class="result-modale h-screen bg-pink-400"></section>
  </body>
</html>
