<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <!--Welcome screen-->

  <section class=" welcome-modale flex flex-col items-center justify-center h-screen">
    <h1 class="font-bold text-6xl mb-16 text-center">Welcome players !</h1>
    <p class="text-2xl mb-16 text-center">This game needs two players, you'll have to choose an attack first</p>
    <button class="btn-start-game text-lg">Start Game !</button>
  </section>

  <!--Player 1-->

  <section class="j1-modale h-screen flex-col items-center justify-center overflow-hidden">
    <div class="mb-6 flex items-center justify-center flex-col gap-2 sm:flex-row md:mb-20">
    <button class="j1-rock w-[50%] " value="rock"><img src="./img/Pierre.png"></button>

    <button class="j1-paper w-[50%] " value="paper"><img src="./img/Feuille.png"></button>

    <button class="j1-scissors w-[50%] " value="scissors"><img src="./img/Ciseaux.png"></button>
  </div>
<div>
    <button class="btn-j1">To the next player</button>
    </div>
  </section>

  <!--Player 2-->

  <section class="j2-modale h-screen flex-col items-center justify-center overflow-hidden">
    <div class="mb-6 flex items-center justify-center flex-col gap-2 sm:flex-row md:mb-20"">
    <button class="j2-rock w-[50%] " value="rock"><img src="./img/Pierre.png"></button>

    <button class="j2-paper w-[50%] " value="paper"><img src="./img/Feuille.png"></button>

    <button class="j2-scissors w-[50%] " value="scissors"><img src="./img/Ciseaux.png"></button>
  </div>
  <div>
    <button class="btn-j2">Fight !</button>
  </div>
  </section>

  <!--Game screen-->

  <section class="game-modale h-screen flex-col items-center justify-center overflow-hidden">
    <div class="flex flex-row items-center mb-20">
    <div class="j1-choice-container"></div>
    <div class="explosion"><img src="./img/explosion.png" class="explosion-img"></div>
    <div class="j2-choice-container"></div>
  </div>
    <button class="btn-result">Go to result</button>

    
  </section>

  <!--Result screen-->

  <section class="result-modale flex-col h-screen items-center justify-center">
    
    <img class="img-result">
    <div class = "flex flex-row gap-5">
    <p class="player-one-score"></p>
    <p class="player-two-score"></p>
  </div>

<button class="btn-next-match mt-8">Next Match</button>

  </section>
</body>

</html>
